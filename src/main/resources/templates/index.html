<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">

        <title>Поиск</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Поиск</h1>

            <form method="post" th:action="@{search}">
                <p><b>Введите название детали, изделия или конструкции</b><br>
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" placeholder="Название" name="query"/>
                        <button class="btn btn-primary" type="submit">Поиск</button>
                    </div>
                </p>
            </form>

            <p class="mb-2" id="detailBlock">
                <input type="search" list="detailsList" id="detail-input-id-1"
                      placeholder="Поиск деталей" oninput="detailOutput()"/>
            </p>
            <button class="btn btn-primary" id="addDetail" onclick="addDetailSearch()">+</button>
            <p class="mb-2" id="itemBlock">
                <input type="search" list="itemsList" id="item-input-id-1"
                      placeholder="Поиск изделий" oninput="itemOutput()"/>
            </p>
            <button class="btn btn-primary" id="addItem" onclick="addItemSearch()">+</button>

            <datalist id="detailsList">
            </datalist>
            <datalist id="itemsList">
            </datalist>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
                crossorigin="anonymous"></script>
        <script src="/script.js" type="text/javascript"></script>
    </body>
</html>
