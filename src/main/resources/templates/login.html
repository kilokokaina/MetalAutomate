<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

        <title>Вход</title>
    </head>
    <body>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <main class="form-signin">
                        <form th:action="@{/login}" method="post">
                            <h1 class="h3 mb-3 fw-normal">Выполните вход</h1>

                            <a href="/">На главную</a>

                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Введен неправильный логин или пароль
                            </div>
                            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                                Вы вышли из своего аккаунта
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInput" placeholder="User" name="username">
                                <label for="floatingInput">Логин</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                                <label for="floatingPassword">Пароль</label>
                            </div>

                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Запомнить
                                </label>
                            </div>
                            <button class="btn btn-warning btn-lg" type="submit">Вход</button>
                        </form>
                        <form th:action="@{/registration}">
                            <button class="btn btn-primary mt-1" type="submit">Зарегистрироваться</button>
                        </form>
                    </main>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
