<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta Tags Always Come First -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">

        <!-- Title -->
        <title>Вход</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/dist/favicon.ico">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

        <!-- CSS Implementing Plugins -->
        <link rel="stylesheet" href="/dist/assets/vendor/bootstrap-icons/font/bootstrap-icons.css">

        <!-- CSS Front Template -->
        <link rel="stylesheet" href="/dist/assets/css/theme-dark.min.css" data-hs-appearance="dark" as="style">
    </head>

    <body>
        <!-- ========== MAIN CONTENT ========== -->
        <main id="content" role="main" class="main">
            <div class="position-fixed top-0 end-0 start-0 bg-img-start" style="height: 32rem; background-image: url(/dist/assets/svg/components/card-6.svg);">
                <!-- Shape -->
                <div class="shape shape-bottom zi-1">
                    <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1921 273">
                        <polygon fill="#fff" points="0,273 1921,273 1921,0 " />
                    </svg>
                </div>
                <!-- End Shape -->
            </div>

            <!-- Content -->
            <div class="container py-5 py-sm-7">
                <a class="d-flex justify-content-center mb-5" th:href="@{/}">
                    <img class="zi-2" src="/dist/assets/svg/logos/logo.svg" alt="Image Description" style="width: 8rem;">
                </a>

                <div class="mx-auto" style="max-width: 30rem;">
                    <!-- Card -->
                    <div class="card card-lg mb-5">
                        <div class="card-body">
                            <!-- Form -->
                            <form method="post" th:action="@{/login}" class="js-validate needs-validation" novalidate>
                                <div class="text-center">
                                    <div class="mb-5">
                                        <h1 class="display-5">Вход</h1>
                                    </div>

                                    <div th:if="${param.error}" class="alert alert-soft-danger mt-1" role="alert">
                                        Проверьте логин или пароль
                                    </div>

                                    <div th:if="${param.logout}" class="alert alert-soft-primary" role="alert">
                                        Вы вышли из своего аккаунта
                                    </div>
                                </div>

                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label" for="signinSrEmail">Логин</label>
                                    <input type="text" class="form-control form-control-lg" name="username" id="signinSrEmail" tabindex="1" placeholder="Username" aria-label="Login" required>
                                </div>
                                <!-- End Form -->

                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label w-100" for="signupSrPassword" tabindex="0">
                                        <span class="d-flex justify-content-between align-items-center">
                                            <span>Пароль</span>
                                            <a class="form-label-link mb-0" href="#">Забыли пароль?</a>
                                        </span>
                                    </label>

                                    <div class="input-group input-group-merge" data-hs-validation-validate-class>
                                        <input type="password" class="js-toggle-password form-control form-control-lg" name="password" id="signupSrPassword" placeholder="*****" aria-label="8+ characters required" required minlength="8" data-hs-toggle-password-options='{
                                                 "target": "#changePassTarget",
                                                 "defaultClass": "bi-eye-slash",
                                                 "showClass": "bi-eye",
                                                 "classChangeTarget": "#changePassIcon"
                                               }'>
                                        <a id="changePassTarget" class="input-group-append input-group-text" href="javascript:;">
                                            <i id="changePassIcon" class="bi-eye"></i>
                                        </a>
                                    </div>
                                </div>
                                <!-- End Form -->

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                    <!-- End Card -->
                </div>
            </div>
            <!-- End Content -->
        </main>
        <!-- ========== END MAIN CONTENT ========== -->

        <footer th:insert="~{partials/footer-front :: footer}"></footer>
    </body>
</html>
