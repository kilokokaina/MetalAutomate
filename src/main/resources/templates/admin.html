<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
    <head th:insert="~{partials/head :: head}"></head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{admin}">Админ-панель</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h3>Поиск заказов</h3>
            <table class="table table-hover mt-2">
                <tbody th:each="order : ${orderList}">
                    <td th:text="${order.getOrderId}"></td>
                    <td>
                        <a th:href="'order/' + ${order.getOrderId}">
                            <p th:text="${order.getCreationDate}"></p>
                        </a>
                    </td>
                    <td th:text="${order.getOrderStatus}"></td>
                </tbody>
            </table>
        </div>

        <footer th:insert="~{partials/footer :: footer}"></footer>
    </body>
</html>
